name: Release
permissions:
  contents: write
on:
  push:
    branches: [main]
jobs:
  release:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install bun
      uses: oven-sh/setup-bun@v1
    - name: Install core-api dependencies
      working-directory: ./core-api
      run: bun install --frozen-lockfile
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, no need to create your own
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, dynamic
        asset_path: ./core-api/src/index.ts
        asset_name: core-api.ts # The name of the asset as it will appear on the release
        asset_content_type: application/typescript
