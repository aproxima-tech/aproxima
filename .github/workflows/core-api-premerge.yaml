name: Premerge checks for core-api
on:
  push:
    paths:
      - core-api/**
    branches: [main]
  pull_request:
    paths:
      - core-api/**
    branches: [main]
jobs:
  premerge:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core-api
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run typecheck
      - run: bun run lint
      - run: bun test
